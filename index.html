<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon by RedGinseng</title>
    <link rel = "stylesheet" href = "style.css">

</head>
<body>
    <h1 id = "top-title">기억</h1>

    <div class = "memoryButtContainer">
        <div class = "memoryButt" id = "blueButton" ></div>
        <div class = "memoryButt" id = "pinkButton" ></div> 
        <div class = "memoryButt" id = "redButton" ></div>  
        <div class = "memoryButt" id = "purpleButton" ></div>
        <div class = "memoryButt" id = "greenButton" ></div>
    </div>
    <h2 class= "counter"></h2>
    
    <img src= "images/LoseImg.png" id = "loserImage" class = "condImage" alt = "What?">
    <img src = "images/winImg.png" id = "winnerImage" class = "condImage" alt = "Huh?"> 
    
    <section id = "title">
        <h1 class = "title_start_page">Welcome!</h1>
        <p class = "summary">Let's test your memory! Correctly repeat the sequence shown! </p>
        <button class = "startButton" id = "startButton">START</button>
    </section> 

    <section class = "tryAgain">
        <button class = "againButton">Try Again</button>
    </section>

    <script src = "script.js"></script>
</body>
</html>
